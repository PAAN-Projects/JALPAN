<!-- @format -->
{% load static %}
<!DOCTYPE html>
<html>
    <body>
        <link href="{% static 'bootstrap-icons/bootstrap-icons.css' %}"
              rel="stylesheet"/>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
              rel="stylesheet"/>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        {% block navbar %}
            {% include "navbar.html" %}
        {% endblock %}
        <div class="container-sm">
            <h1>Add Food item:</h1>
            <form action="add/save" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text"
                           class="form-control"
                           id="floatingName"
                           name="foodName"
                           placeholder="Food Name"/>
                    <label for="floatingName">Food Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text"
                           class="form-control"
                           id="floatingInput"
                           name="foodCatagory"
                           placeholder="Food Catagory"/>
                    <label for="floatingInput">Food Catagory</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text"
                           class="form-control"
                           id="floatingPrice"
                           name="foodPrice"
                           placeholder="Food Price"/>
                    <label for="floatingPrice">Food Price</label>
                </div>
                <div class="form-floating mb-5">
                    <select class="form-select" name="isFoodSpicy" aria-label="Is food spicy?">
                        <option value="True">
                            Yes
                        </option>
                        <option value="False">
                            No
                        </option>
                    </select>
                    <label for="floatingSelect">Is Food Spicy?</label>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                {% comment %} <input type="submit" value="Submit" /> {% endcomment %}
            </form>
        </div>
    </body>
</html>
